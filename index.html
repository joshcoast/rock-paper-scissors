<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rock Paper Scissors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/output.css" />
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<section class="billboard py-8 text-center bg-grey-dark text-white flex items-center">
			<h1 class="w-full">Rock Paper Scissors</h1>
		</section>
		<section class="p-6 border-b border-grey-light mb-8 text-center">
				<form>
					<input placeholder="Your Name" class="p-2 border border-grey-light">
					<button class="btn-blue"> Play!</button>
				</form>			
		</section>
		<section id="homeTeam" class="player p-6 border-b border-grey-light">
			<header>Mike</header>
			<ul>
				<li id="rock">Rock</li>
				<li id="paper">Paper</li>
				<li id="scissors">Scissors</li>
			</ul>
			<small class="scoreBoard">Wins:<span class="winsRecord">44</span> Losses:<span class="lossesRecord">55</span></small>
		</section>

		<section id="whoWins" class="p-6 border-b border-grey-light text-center">
			<header>Jane Wins!</header>
		</section>

		<section id="awayTeam" class="player p-6 border-b border-grey-light">
				<header>Jane</header>
				<ul>
					<li id="rock">Rock</li>
					<li id="paper">Paper</li>
					<li id="scissors">Scissors</li>
				</ul>
				<small class="scoreBoard">Wins:<span class="winsRecord">44</span> Losses:<span class="lossesRecord">55</span></small>
			</section>
	</div>
</body>

</html>
