<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rock Paper Scissors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/output.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<section class="billboard py-8 text-center bg-grey-dark text-white flex items-center">
			<h1 class="w-full">Rock Paper Scissors</h1>
		</section>
		<div class="content p-6">
			<section id="topDisplay" class="p-6 border-b border-grey-light mb-8 text-center">
				<div id="alertOne">
					<div id="joinMessage"></div>
					<form>
						<input id="nameInput" placeholder="Your Name" class="p-2 border border-grey-light">
						<button id="addUser" class="btn-blue"> Play!</button>
					</form>
				</div>
				<div id="alertTwo"></div>
			</section>
			<section id="playerOne" class="player p-6 border-b border-grey-light">
				<header>Waiting for Player 1</header>
				<div class="displayChoice text-5xl"></div>
				<ul class="choices">
					<li id="rock" data-choice="rock">Rock</li>
					<li id="paper" data-choice="paper">Paper</li>
					<li id="scissors" data-choice="scissors">Scissors</li>
				</ul>
				<small class="scoreBoard">Wins:
					<span class="winsRecord">0</span> Losses:
					<span class="lossesRecord">0</span>
				</small>
			</section>
			<section id="whoWins" class="p-6 border-b border-grey-light text-center">
				<header></header>
			</section>
			<section id="playerTwo" class="player p-6 border-b border-grey-light">
				<header>Waiting for Player 2</header>
				<div class="displayChoice text-5xl"></div>
				<ul class="choices">
					<li id="rock" data-choice="rock">Rock</li>
					<li id="paper" data-choice="paper">Paper</li>
					<li id="scissors" data-choice="scissors">Scissors</li>
				</ul>
				<small class="scoreBoard">Wins:
					<span class="winsRecord">0</span> Losses:
					<span class="lossesRecord">0</span>
				</small>
			</section>
			<section id="chat">
				<header class="mt-8">Chat</header>
				<div id="messages" class="p-2 border border-grey-light w-full mb-2 h-32"> </div>
				<form>
					<input id="messageInput" placeholder="Say something to your opponent." class="p-2 border border-grey-light w-full mb-2">
					<button id="sendMessage" class="btn-blue">Send</button>
				</form>
			</section>
		</div>
	</div>
	<div id="disconnectedMessage" class="disconnect-message-wrap">
		<div class="disconnected-message bg-teal-lightest border-t-4 border-teal rounded-b text-teal-darkest px-4 py-3 shadow-md" role="alert">
			<div class="flex">
				<div class="py-1">
					<svg class="fill-current h-6 w-6 text-teal mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
						<path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" /> </svg>
				</div>
				<div>
					<p class="font-bold mb-2">User Disconnected</p>
					<p class="text-sm mb-4">Sorry, looks like the other player has rage quit. I guess you're the winner!</p>
					<button id="okayBtn" class="btn-teal">Okay Then</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
